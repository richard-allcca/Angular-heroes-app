
<mat-sidenav-container fullscreen>

   <mat-sidenav #sidenav mode="push">

      <!-- ANCHOR - Nav bar vertical -->
      <mat-toolbar>
         <span>Menú</span>

         <span class="spacer"></span>

         <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon >menu</mat-icon>
         </button>
      </mat-toolbar>

      <mat-nav-list>
         <a mat-list-item 
            routerLink="./listado" 
            (click)="sidenav.toggle()">
            <mat-icon mat-list-icon>label</mat-icon>
            <span>Listado de Heroes</span>
         </a>

         <a mat-list-item routerLink="./agregar">
            <mat-icon mat-list-icon>add</mat-icon>
            <span>Añadir Héroe</span>
         </a>

         <a mat-list-item routerLink="./buscar">
            <mat-icon mat-list-icon>search</mat-icon>
            <span>Buscar Héroe</span>
         </a>
      </mat-nav-list>

   </mat-sidenav>

   <!-- ANCHOR - Nav bar horizontal -->

   <mat-toolbar>
      <button mat-icon-button
         (click)="sidenav.toggle()">
         <mat-icon>menu</mat-icon> 
      </button>

      <span class="spacer"></span>

      <button mat-button >
         Logout
      </button>
   </mat-toolbar>

   <!-- ANCHOR - Rutas Hijas -->

   <div class="container-router">
      <router-outlet></router-outlet>
   </div>
   
</mat-sidenav-container>
