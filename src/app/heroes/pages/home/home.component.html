<mat-sidenav-container fullscreen>
  <!-- SECTION - Nav bar vertical -->

  <mat-sidenav #sidenav mode="push">
    <mat-toolbar>
      <span>Menú</span>

      <span class="spacer"></span>

      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="./listado" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>label</mat-icon>
        <span>Listado de Heroes</span>
      </a>

      <a mat-list-item routerLink="./agregar">
        <mat-icon mat-list-icon>add</mat-icon>
        <span>Añadir Héroe</span>
      </a>

      <a mat-list-item routerLink="./buscar">
        <mat-icon mat-list-icon>search</mat-icon>
        <span>Buscar Héroe</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- SECTION - Nav bar horizontal -->

  <mat-toolbar>
    <button (click)="sidenav.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>

    <span>{{ auth.usuario }}</span>

    <button (click)="logout()" mat-button>Logout</button>
  </mat-toolbar>

  <!-- SECTION - Outlet Rutas Hijas -->

  <div class="container-router">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
